   <script type="text/javascript">  
   var vcount = 0;
   function checkvclwld()
   { 
   	switch(vlcPlayer.input.state)
   	{
   		case 1: 		
   			return "正在连接，请稍等...";		
   			break;
   		case 2:
   			return "节目加载中...";
   			break;
   		case 3:
   			return "播放中...";
   			break;
   		case 4:
   			return "直播暂停";
   			break;
   		case 5:
   			return "信号已停止";
   			break;
   		case 6:
   			return "信号已结束，稍候再试";
   			break;
   		case 7:
              vcount++;
              if(vcount<5)
             {
              vlcPlayer.playlist.stop();
              vlcPlayer.playlist.play();
             return "正在进行第"+vcount+"次重试";
              }
   			return "信号暂时错误，稍候再试";
   			break;
   		default:
   			return "缓冲中";
   		      
   }	
   }
    function imgDoPlay_onclick() {  
  imgDoPlay = document.getElementById("playA");
  imgDoPause = document.getElementById("pauseA");
  if (imgDoPlay.style.display == 'block'){
  if( vlcPlayer.playlist.play() ) vlcPlayer.playlist.togglePause();
   if (imgDoPause) imgDoPause.style.display = 'none';
 if (imgDoPlay) imgDoPlay.style.display = 'block';  
  } else {
   if( vlcPlayer.playlist.togglePause() ) {vlcPlayer.playlist.play();}
  if (imgDoPause) imgDoPause.style.display = 'block';
 if (imgDoPlay) imgDoPlay.style.display = 'none';
 }}   
 
 function imgDoMute_onclick() {
  imgDoMute = document.getElementById("voxB");
  imgDoNoMute = document.getElementById("voxA");
 if(vlcPlayer.audio.mute=1) {vlcPlayer.audio.mute=0;}else{vlcPlayer.audio.mute=1;}
 if(vlcPlayer.audio.mute=1) {
 if (imgDoMute) imgDoMute.style.display = 'block';
 if (imgDoNoMute) imgDoNoMute.style.display = 'none';
 }
 else {
 if (imgDoMute) imgDoMute.style.display = 'none';
 if (imgDoNoMute) imgDoNoMute.style.display = 'block';
 }}
